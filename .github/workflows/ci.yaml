name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: site/package-lock.json
      - name: Install dependencies
        working-directory: ./site
        run: npm ci
      - name: Build
        working-directory: ./site
        run: npm run build
      - name: Biome check
        run: npx biome check
