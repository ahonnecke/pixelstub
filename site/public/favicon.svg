  <!-- Key top face -->
  <rect x="4" y="6" width="52" height="48" rx="8" fill="#2a2d3e" stroke="#3a3d4e" stroke-width="2"/>
  <!-- Key cap highlight -->
  <rect x="8" y="10" width="44" height="36" rx="5" fill="#1c1f2e" stroke="#444860" stroke-width="1"/>
  <!-- Letter P -->
